<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calenda.io - Calendar Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Calenda.io</div>
        <div class="dark-mode-toggle-container">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle" class="dark-mode-toggle"></label>
        </div>
    </header>
    <div class="container">
        <h1>Calendar Generator</h1>
        <div class="input-container">
            <label for="day">Day:</label>
            <input type="number" id="day" min="1" max="31">
            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12">
            <label for="year">Year:</label>
            <input type="number" id="year" min="1900">
            <label for="start-day">Start Day:</label>
            <select id="start-day">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
            <label for="calendar-color">Calendar Color:</label>
            <input type="color" id="calendar-color" value="#ffffff">
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" min="8" max="40" value="14">
            <label for="show-week-numbers">Show Week Numbers:</label>
            <input type="checkbox" id="show-week-numbers">
            <label for="highlight-dates">Highlight Dates:</label>
            <input type="text" id="highlight-dates" placeholder="Enter dates separated by commas">
            <label for="font-color">Font Color:</label>
            <input type="color" id="font-color" value="#000000">
            <label for="custom-message">Custom Message:</label>
            <input type="text" id="custom-message" placeholder="Enter message">
            <button onclick="generateCalendar()">Generate Calendar</button>
        </div>
        <div id="calendar-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
